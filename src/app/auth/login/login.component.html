<div class="page-wrapper">
  <div class="login-container">
    <div class="login-box">
      <h2>Welcome Back</h2>
      <p class="subtitle">Enter your username to access the dashboard</p>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" formControlName="userName" placeholder="Enter your username" />
          <small class="error" *ngIf="isInvalid('userName')">Please fill out this field.</small>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-input">
            <input
              [type]="showPassword ? 'text' : 'password'"
              id="password"
              formControlName="password"
              placeholder="Enter your password"
            />
            <i class="bi" [ngClass]="showPassword ? 'bi-eye-fill' : 'bi-eye-slash-fill'" (click)="togglePasswordVisibility()"></i>
          </div>
          <small class="error" *ngIf="isInvalid('password')">Please fill out this field.</small>
        </div>

        <button type="submit">Sign In</button>
      </form>

      <p class="demo-text">Don't have an account? <a routerLink="/signup">Sign Up</a></p>
    </div>
  </div>
</div>
